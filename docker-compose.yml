version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: flashcards-backend
    ports:
      - "8000:8000"
    environment:
      # Will be picked up from your host .env file or shell env
      - OPENAI_API_KEY=${OPENAI_API_KEY}

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: flashcards-frontend
    ports:
      - "8501:8501"
    environment:
      - BACKEND_URL=http://backend:8000
    depends_on:
      - backend
    volumes:
      # So saved decks persist between runs
      - ./frontend/decks:/app/frontend/decks
